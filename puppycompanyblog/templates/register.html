{% extends "base.html" %}
{% block content %}
<form method='POST'>
  {{form.hidden_tag()}}
  {{form.email.label}}{{form.email()}}<br>
  {{form.username.label}}{{form.username()}}<br>
  {{form.password.label}}{{form.password()}}<br>
  {{form.password_confirmation.label}}{{form.password_confirmation()}}<br>
  {{form.submit()}}<br>
</form>
{% endblock %}
